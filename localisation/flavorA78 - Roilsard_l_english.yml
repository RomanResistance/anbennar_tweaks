 flavor_roilsard.1.t:0 "The Thorned Raven"
 flavor_roilsard.1.d:0 "Shit about síl Vivin family being known for adventuring. One of them isn't in line to inherit so she wants to go find stuff to conquer now that Aelantir has been rediscovered. People have taken to calling her The Thorned Raven"
 flavor_roilsard.1.a:0 "And so the Raven shall fly"
 
 flavor_roilsard.2.t:0 "A New Capital"
 flavor_roilsard.2.d:0 "Saloren family wants court in Saloren where it's safer from Lorent but Roilsard province is the traditional capital."
 flavor_roilsard.2.a:0 "Saloren shall be the new capital!"
 flavor_roilsard.2.b:0 "We should not break tradition"
 
 flavor_roilsard.3.t:0 "The Sack of Deranne"
 flavor_roilsard.3.d:0 ""
 flavor_roilsard.3.a:0 "They should not have abandoned us"

 flavor_roilsard.4.t:0 "The Sack of Lorentaine"
 flavor_roilsard.4.d:0 ""
 flavor_roilsard.4.a:0 "We will shatter then"
 
 flavor_roilsard.5.t:0 "Pressing Our Demands"
 flavor_roilsard.5.d:0 "The Emperor has refused to acknowledge the legitimacy of our claim to the electorship for the West Dameshead, however now that we control the imperial capital of Anbenncost they will be forced to recognise our claim."
 flavor_roilsard.5.a:0 "Send them our Demands"
 
 flavor_roilsard.6.t:0 "The Roilsardi Demands"
 flavor_roilsard.6.d:0 "Traditionally we have refused the demands of Roilsard to an Electorship due to their dubious claims, however they have forced their way into the imperial capital and are demanding we transfer them the electorship."
 flavor_roilsard.6.a:0 "We have no choice but to comply"
 flavor_roilsard.6.b:0 "They cannot be allowed to act as they please"

 flavor_roilsard.7.t:0 "The Emperors Response"
 flavor_roilsard.7.d:0 "The Emperor has accepted our demands"
 flavor_roilsard.7.a:0 "Good"
 
 flavor_roilsard.8.t:0 "The Emperors Response"
 flavor_roilsard.8.d:0 "The Emperor has rejected our demands"
 flavor_roilsard.8.a:0 "We will not forget this insult"
 
 flavor_roilsard.9.t:0 "Roilsard Offers Protection"
 flavor_roilsard.9.d:0 "Due to our shared heritage and their prominence within the empire the Roilsardi branch has offered re-unification and representation without their assembly, provided we swear fealty to them of course."
 flavor_roilsard.9.a:0 "We welcome our Roilsard brothers!"
 flavor_roilsard.9.b:0 "We are Stronger Alone"
 
 flavor_roilsard.10.t:0 "Toarnens Response"
 flavor_roilsard.10.d:0 "Toarnen has accepted our offer"
 flavor_roilsard.10.a:0 "Good"
 
 flavor_roilsard.11.t:0 "Toarnens Response"
 flavor_roilsard.11.d:0 "Toarnens has rejected our offer"
 flavor_roilsard.11.a:0 "Perhaps we should not have been so generous..."
 
 flavor_roilsard.12.t:0 "Elections!"
 flavor_roilsard.12.d:0 "Today the capitol is filled with pageantry as the Rosilardi nobility comes to cast their votes for the next $MONARCHTITLE$ of $COUNTRY$."
 flavor_roilsard.12.a:0 "$MONARCH$ shall continue to lead!"
 flavor_roilsard.12.b:0 "The síl Saloren shall lead us!"
 flavor_roilsard.12.c:0 "The síl Vivin shall lead us!"
 flavor_roilsard.12.e:0 "The síl Roilsard shall lead us!"
 flavor_roilsard.12.f:0 "The síl na Loop shall lead us!"
 
 flavor_roilsard.13.t:0 "Elections!"
 flavor_roilsard.13.d:0 "With the unexpected death of $MONARCH$ the royal families have been summoned to the capital in an emergency meeting to select a new $MONARCHTITLE$ for $COUNTRY$."
 flavor_roilsard.13.a:0 "The síl Saloren shall lead us!"
 flavor_roilsard.13.b:0 "The síl Vivin shall lead us!"
 flavor_roilsard.13.c:0 "The síl Roilsard shall lead us!"
 flavor_roilsard.13.e:0 "The síl na Loop shall lead us!"
 
 flavor_roilsard.14.t:0 "The Future of Roilsard"
 flavor_roilsard.14.d:0 "There was a time when a gathering the four families of Roilsard together would have been a bloodbath. That will not happen today, unified under the thorn crown they have agreed to unite for their common goals, electing a ruler from their ranks."
 flavor_roilsard.14.a:0 "To the Future!"