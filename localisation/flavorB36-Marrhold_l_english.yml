 # Government reforms
 
  # Mission titles and description
 marrhold_griffon_prince_title:0 "The Griffon Prince"
 marrhold_griffon_prince_desc:0 "Even if many dare call us cowards for retreating into the security of our mountain home as the Greentide raged on, saving thousands of lives of our countrymen, not all of us did so. Our young prince, Gryf, as well as many knights of the Order of the Griffon, went out and confronted the green menace head on, fighting alongside the Marcher Lords and Corin in many decisive battles. Let us celebrate this heroic legacy!"
 marrhold_griffon_knights_title:0 "The Order of the Griffon"
 marrhold_griffon_knights_desc:0 "A sad reality of our intervention during the Greentide is that, whilst most of our population was spared the horrors of war, the same can't be said of our legendary griffon knights, many of them giving their lives in the defense of the realm and Escann as a whole. It is time for a new generation of griffon riders to be trained, so that they may replenish their numbers."
