 marrhold_reclamation_day_title:0 "Reclamation Day"
 marrhold_reclamation_day_desc:0 "When the Greentide burst out of the mountains as a tide of destruction and barbarism, many in Escann chose to fight them head on, whilst we wisely retreated into our mountain and bid our time. The result? Our kingdom endures, whilst theirs have been reduced to rubble. Now, however, it is time for the men of Marrhold to sally forth, and reconquer the land that the foul Greenskins dare take from us. For Marrhold! For the Griffon Banner!"
