 #Decisions 
 reclaim_escandar_title:0 "Reclaiming Escandar"
 reclaim_escandar_desc:0 "We are the only true heirs of Calasandur, the Great Builder, as such, we must reclaim his greatest works, his castles. The great castle of Escandar is one outside of our direct reach, however. While declaring war is certainly a possible way to reclaim our rightful posessions, a conflict in the Borders would be a logistical nightmare. We may consider negotiating a trade with the castle's current occupants, or we could threaten them into handing it over without a war. If a peaceful resolution fails, war is always an option."
 